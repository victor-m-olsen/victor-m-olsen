<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>

</head>

<body>
<div id="map"></div>





<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWFja2VuaGF1ZXIiLCJhIjoiY2t0d3d4eGNpMm9pcjJwcG5qdWtjb29tciJ9.eucJE0DQdpb_9MZQCPAVWQ';

	var map = new mapboxgl.Map({
	container: 'map',
	//style: 'mapbox://styles/mackenhauer/ckv5jow856pjb14qkaitq2ihg'
	style: 'mapbox://styles/mackenhauer/cktwx40ny178u17mvsm3y0wjw'
	});

	map.on('load', function () {
   map.addSource('mapbox-dem', {
       "type": "raster-dem",
       "url": "mapbox://mapbox.mapbox-terrain-dem-v1",
   });
   map.setTerrain({"source": "mapbox-dem"});
});
</script>

</body>
</html>
